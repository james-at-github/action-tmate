name: get v8
on: push

jobs:
  my-job:
    name: My Job
    runs-on: ubuntu-latest
    steps:
    - name: get v8
      env:
        DEPTOOLS: https://chromium.googlesource.com/chromium/tools/depot_tools.git
      run: |
        echo get v8
        cd ~/work
        mkdir ~/work/v8
        cd ~/work/v8
        git clone $DEPTOOLS
        export PATH=$PATH:~/work/v8/depot_tools
        cd ~/work/v8/depot_tools
        ./gclient        
        fetch v8
        ~/work
        tar -czvf v8.tgz v8
        echo done
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref }}
        file: ~/work/v8.tgz
        asset_name: v8
        overwrite: true
        body: "v8"
       
       
        
